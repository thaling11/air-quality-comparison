<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
  />
  <link rel="stylesheet" href="assets/css/style.css" />
    <title>Hospital Finder/Air Quality</title>
</head>
<body>
    <section class="section-air">
        <div class="container">
            <h1 class="title results-title">Air Quality Data:</h1>
        <div class="air-results" id="air-results"></div>
        <div id="aqi-results"></div>
        <div id="local-results"></div>
        <div id="local-aqi"></div>
        <br>
            <p class="subtitle">US Air Quality Index(AQI):
                <br>
                <p>
                0-50 = <span id="good">Good</span>
                <br>
                51-100 = <span id="moderate">Moderate</span>
                <br>
                101-150 = <span id="sensitive">Unhealthy for sensitive groups</span>
                <br>
                151-200 = <span id="unhealthy">Unhealthy</span>
                <br>
                201-300 = <span id="very-unhealthy">Very unhealthy</span>
                <br>
                301+ = <span id="hazardous">Hazardous</span>    
                </p>
                <br>
            </p>
        </div>
    </section>
    <hr>
    <section class="section-greenhouse">
        <div class="container">
          <h1>Greenhouse Gases Data:</h1>
          <div class="greenhouse-results" id="greenhouse-results"></div>
          <div id="local-ghg-results"></div>
        </div>
    </section>

    <script type="text/javascript" src="./assets/js/connect.js"></script>

    <script type="text/javascript" src="./assets/js/results.js"></script>
</body>
</html>
