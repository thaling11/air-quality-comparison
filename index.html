<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Hospital Finder/Air Quality</title>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <h1 class="title">Air Quality Data</h1>
        <p class="subtitle">
          Find your local Air Quality <strong>data</strong>!
        </p>
      </div>
      <div class="columns">
        <div class="air-q" id="air-q"></div>
      </div>
        <input class="input is-rounded" id= "search-input"type="text" placeholder="Search City">
      <button class="button is-light" id="check">Get Data</button>
    </section>
    <hr />
    <section class="section-2">
      <button class="button is-light" id="find">Find Hospitals</button>
      <div class="container">
        <h1 class="title">Hospital Finder</h1>
        <p class="subtitle">
          Closest hospitals near <strong>you</strong>!
        </p>
      </div>
      <div class="hospital-list">
        <table class="table">
          <tr>
            <th title="Name">Name</th>
            <th title="Distance">Distance</th>
            <th title="Contact Info">Contact Information</th>
          </tr>
          <tr>
            <th class="name1"></th>
            <th class="distance1"></th>
            <th class="contact1"></th>
          </tr>
          <tr>
            <th class="name2"></th>
            <th class="distance2"></th>
            <th class="contact2"></th>
          </tr>
          <tr>
            <th class="name3"></th>
            <th class="distance3"></th>
            <th class="contact3"></th>
          </tr>
        </table>
      </div>
    </section>
    <script type="text/javascript" src="./assets/js/script.js"></script>
  </body>
</html>
